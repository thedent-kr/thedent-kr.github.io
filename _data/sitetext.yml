  about:
    title: "회사 소개"
    text: ""
    body: "
      <h2>스마트 컨트롤러 스타트업, 주식회사 더덴트입니다.</h2><br>
      저희는 마이컴 기반의 스마트 컨트롤러 및 제어감시 솔루션을 제공합니다.
      기존 시장에서는 PLC를 많이 사용합니다. 하지만 PLC는 높은 가격대를 형성하고 있습니다.
      우리는 이 PLC의 가격 문제를 해결하기 위해 마이컴 기반을 선택했습니다. PLC가 성능이 더 좋은 것은 사실입니다.
      그러나 마이컴 컨트롤러도 충분히 활용한다면 그에 못지 않은 성능을 이끌어낼 수 있고 PLC에 비해 가격은 더 저렴합니다.<br><br>
      현재는 PLC가 모든 산업 분야에 걸쳐 사용되고 있습니다.
      그렇지만 모든 산업 분야에서 PLC가 필수적인 것은 아닙니다.
      고도의 정밀도를 요구하는 수소 자동차 충전 사업, 연료 전지 등의 산업에서는 소수점 아래 여덟 째 자리까지 연산이 가능한 PLC와 그에 맞는 소프트웨어를 사용하는 것이 맞습니다.
      하지만 스마트 컨트롤러도 최소 소수점 아래 여섯 째 자리까지 연산이 가능하므로 다른 분야에서 충분히 활용이 가능합니다.<br><br>
      저희는 모든 산업분야에서 마이컴 컨트롤러로 대체하는 것을 목표로 나아갈 것입니다."
